<section>
                
        <form method="POST" id="fContato" action="php/dados.php"> 
                    


            <fieldset id="usuario"><legend>Identificação do Usuário</legend>
                <p><label for="cCpf">CPF: </label><input type="text" name="tCpf" id= "cCpf" size ="11" maxlength ="11" placeholder="Digite seu CPF"></p>

                <p><label for="cNome">Nome: </label><input type="text" name="tNome" id= "cNome" size ="20" maxlength ="30" placeholder="Digite um nome"></p>
                        
                <p><label for="cCel">Cel: </label><input type="number" name="tCel" id="cCel" size="11" maxlength="11" placeholder="Celular"></p>

            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="ttipo" id="cMasc" value="Masculino" checked><label for="cMasc">Masculino</label>
                <input type="radio" name="ttipo" id="cFem" value="Feminino"><label for="cFem">Feminino</label>
            </fieldset>

                <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"> </p>
                       
            </fieldset>
                    
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                    <fieldset id="endereco"><legend>Endereço do Usuário</legend>
                        
                        <p><label for="cep">CEP</label></p>
                        <p><input id="cep"  type="text" name="tCep" required/></p>
                        <p><label for="logradouro">Logradouro</label></p>
                        <p><input id="logradouro"  type="text" name="tRua" required/></p>
                        <p><label for="numero">Número</label></p>
                        <p><input id="numero"  type="text" name="tNum"/></p>
                        <p><label for="complemento">Complemento</label></p>
                        <p><input id="complemento"  type="text" name="tCompl"/></p>
                        <p><label for="bairro">Bairro</label></p>
                        <p><input id="bairro" type="text" name="tCid" required/></p>
                        <p><label for="uf">Estado</label>
                            <select name="tEst" id="uf">
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>

                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                            </select></p>
                        
                        </fieldset>

                        
            <fieldset id="endmail"><legend>Endereço de Email</legend>
                <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Digite um e-mail"></p>

                <p><label for="cSenha">Senha: </label><input type="password" name="tSenha" id= "cSenha" size="8" maxlength="8" placeholder="Digite a senha"></p>

            </fieldset>


<script type="text/javascript">
    $("#cep").focusout(function(){
        //Início do Comando AJAX
        $.ajax({
            //O campo URL diz o caminho de onde virá os dados
            //É importante concatenar o valor digitado no CEP
        url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
            //Aqui você deve preencher o tipo de dados que será lido,
            //no caso, estamos lendo JSON.
        dataType: 'json',
            //SUCESS é referente a função que será executada caso
            //ele consiga ler a fonte de dados com sucesso.
            //O parâmetro dentro da função se refere ao nome da variável
            //que você vai dar para ler esse objeto.
        success: function(resposta){
            //Agora basta definir os valores que você deseja preencher
            //automaticamente nos campos acima.
            $("#logradouro").val(resposta.logradouro);
            
            $("#bairro").val(resposta.bairro);
            $("#cidade").val(resposta.localidade);
            $("#uf").val(resposta.uf);
            //Vamos incluir para que o Número seja focado automaticamente
            //melhorando a experiência do usuário
            $("#numero").focus();
            }
        });
    });
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
